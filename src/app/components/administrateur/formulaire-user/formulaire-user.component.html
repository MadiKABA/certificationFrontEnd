<div class="formulaire-container">
    <h1 class="text-center text-syle">Creer un compte</h1>
    {{this.saveAdministrateur.value | json}}
    <div *ngIf="errorMessage">
        <p class="text-center text-danger">{{errorMessage}}</p>
    </div>
    <div class="fom-container">
        <form [formGroup]="saveAdministrateur" (ngSubmit)="save()">
            <!-- <input type="text" formControlName="etat" class="champ-input" id="nom"> -->
            <div class="div-champ-input">
                <div class="test">
                    <label class="titre-inpute" for="nom">Nom</label>
                    <input type="text" formControlName="nom" class="champ-input" id="nom" maxlength="60">
                    <div *ngIf="controleSaisie['nom'].touched && controleSaisie['nom'].invalid">
                      <p *ngIf="controleSaisie['nom'].errors && controleSaisie['nom'].errors['required']" class="text-danger">
                        * Le champs est obligatoire
                      </p>
                      <p *ngIf="controleSaisie['nom'].errors" class="text-danger">
                        * Le champs ne doit pas avoir des caracteres speciaux
                      </p>
                    </div>
                </div>
                <div class="test">
                    <label class="titre-inpute" for="prenom">Prenom</label>
                    <input type="text" formControlName="prenoms" class="champ-input" id="prenom">
                </div>
            </div>
            <div class="div-champ-input">
                <div class="test">
                    <label class="titre-inpute" for="nom">Date de naissance</label>
                    <input type="date" formControlName="dateNaissance" class="champ-input" id="nom">
                </div>
                <div class="test">
                    <label class="titre-inpute" for="prenom">Adresse email</label>
                    <input type="text" formControlName="email" class="champ-input" id="prenom">
                </div>
            </div>
            <div class="div-champ-input">
                <div class="test">
                    <label class="titre-inpute" for="nom">Telephone</label>
                    <input type="text" formControlName="telephone" class="champ-input" id="nom">
                </div>
                <div class="test">
                    <label class="titre-inpute" for="prenom">Poste occupe</label>
                    <input type="text" formControlName="posteOccupe" class="champ-input" id="prenom">
                </div>
            </div>
            <div class="div-champ-input">
                <div class="test">
                    <label class="titre-inpute" for="nom">Profile</label>
                    <select class="champ-input" formControlName="profileDTO">
                        <option>Selection le profile</option>
                        <option *ngFor="let profile of profiles" [ngValue]="profile">{{profile.libelle}}</option>
                    </select>
                </div>
                <div class="test">
                    <label class="titre-inpute" for="nom">Departement</label>
                    <select class="champ-input" formControlName="departementDTO">
                        <option>Selection le departement</option>
                        <option *ngFor="let departement of departements" [ngValue]="departement">{{departement.nomDepartement}}</option>
                    </select>
                </div>
            </div>
            <div class="div-champ-input">
                <div class="test">
                    <label class="titre-inpute" for="prenom">Nom d'utilisateur</label>
                    <input type="text" formControlName="username" class="champ-input" id="nom">
                </div>
                <div class="test">
                    <label class="titre-inpute" for="prenom">Mot de passe</label>
                    <input type="text" formControlName="password" class="champ-input" id="prenom">
                </div>
            </div>
            <div class="style-btn-envoyer my-2">
                <button class="save-btn">Enregistrer</button>
            </div>
        </form>
    </div>

</div>
